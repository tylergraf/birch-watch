      .fs-icon-before-watch-loading:before,
      .fs-icon-before-watch-unavailable:before,

      .fs-icon-before-watch-on:before {

        content: "";

        height: 15px;
        left: 0;

    <wc-i18n-src locale-dir="[[localeDir()]]" locale="en" domain="birch-watch"></wc-i18n-src>
    <wc-i18n provider key="birch-watch.UNWATCH_LABEL" value="{{_i18n.unWatchLabel}}"></wc-i18n>
    <wc-i18n provider key="birch-watch.WATCH_LABEL" value="{{_i18n.watchLabel}}"></wc-i18n>
    <wc-i18n provider key="birch-watch.UNWATCH_TITLE" value="{{_i18n.unWatchTitle}}"></wc-i18n>
    <wc-i18n provider key="birch-watch.WATCH_TITLE" value="{{_i18n.watchTitle}}"></wc-i18n>
    <wc-i18n provider key="birch-watch.UNAVAILABLE_TITLE" value="{{_i18n.unavailableTitle}}"></wc-i18n>
    <wc-i18n provider key="birch-watch.LOADING_LABEL" value="{{_i18n.loadingLabel}}"></wc-i18n>

    <div class="fsWatch">
      <button on-tap="toggleWatch" class$="watch [[_watchStatus]]" title$="[[_watchTitle]]" role="button" aria-label$=[[_watchLabel]]>[[_watchLabel]]</button>
    </div>
  </template>

  <script>
    Polymer({

      is: 'birch-watch',

      behaviors: [
        WCI18nBehavior,
        OakI18nBehavior
      ],

      properties: {

        _i18n: {
          type: Object,
          value: function() { return {}; }
        },
        /** PID for the person being watched */
        pid: String,

        /** CIS ID for the person doing the watching */
        watcherCisId: String,

        /** ID for the reference we are on */
        classicReferenceId: String,

        /** Whether the pid is being watched */
        _watching: Boolean,

        /** Label for the current watch status */
        _watchLabel: {
          type: String,
          value:""
        },

        /** Class for the current watch status */
        _watchStatus: String,

        /** Hover text for the current watch status */
        _watchTitle: String,

        /** the different classes that _watchStatus can equal */
        _classes: {
          type: Object,
          value: function () {
            return {
              watching: 'fs-icon-before-watch-on',
              notWatching: 'fs-icon-before-watch-off',
              unavailable: 'fs-icon-before-watch-unavailable'
            };
          }
        }
      },

      observers: [
        'getWatchStatus(pid, classicReferenceId, watcherCisId, _i18n.*)'
      ],

      /**
       * Gets the current watch status
       *
       * @param {String} pid The PID of the person to watch
       * @param {String} classicReferenceId The id of the current reference (int, beta, prod, etc.)
       * @param {String} watcherCisId The CIS ID of the person who is watching
       * @param _i18n {Object} translated strings from locales folder
       */
      getWatchStatus: function(pid, classicReferenceId, watcherCisId, _i18n) {
        var resourceId = pid + classicReferenceId;
        var watchStatusUrl = '/watch/watches' + '?resourceId=' + resourceId + '&watcher=' + watcherCisId;
        var watchStatusConfig = {
          method: 'HEAD'
        };

        if (this._translationsAreLoaded())
        {
          console.log("trans loaded !!!");
          this._initViewVariables();
          if (pid && classicReferenceId && watcherCisId) {
            this._setLoadingViewVariables(true);
            this._fetchUrl(watchStatusUrl, watchStatusConfig)
                .then(this._verifyWatchRead.bind(this))
                .then(this._updateViewVariables.bind(this))
                .catch(this._updateViewVariables.bind(this));
          }
        }
      },

      /**
       * Toggles the watch status
       *
       * @param {Event} e The event that triggered the function
       */
      toggleWatch: function(e) {
        e.preventDefault();
        if(this.pid && this.classicReferenceId && this.watcherCisId){
          this._setLoadingViewVariables(false, this._watching);
          this._callWatchEndpoints(this._watching, this.pid, this.classicReferenceId, this.watcherCisId)
              .then(this._updateViewVariables.bind(this))
              .catch(this._updateViewVariables.bind(this));
        } else {
          this._updateViewVariables();
        }
      },

      _setLoadingViewVariables: function(initialLoad, watching) {
        this._watchStatus += ' loading';
        if(initialLoad) {
          this._watchLabel = this._i18n.loadingLabel;
          this._watchTitle = this._i18n.loadingLabel;
        } else if(watching) {
          this._watchLabel = this._i18n.unWatchLabel;
          this._watchTitle = this._i18n.unWatchTitle;
        } else {
          this._watchLabel = this._i18n.watchLabel;
          this._watchTitle = this._i18n.watchTitle;
        }
      },

      _translationsAreLoaded: function () {
        return !!(this._i18n && this._i18n.loadingLabel)
      },

      /**
       * Sets the view variables based on if we are watching
       */
      _initViewVariables: function () {
        this._watching = undefined;
        this._watchLabel = this._i18n.watchLabel;
        this._watchStatus = this._classes.unavailable;
        this._watchTitle = this._i18n.unavailableTitle;
      },

      _updateViewVariables: function (watching) {
        if (watching === true) {
          this._watching = true;
          this._watchLabel = this._i18n.unWatchLabel;
          this._watchStatus = this._classes.watching;
          this._watchTitle = this._i18n.unWatchTitle;
        } else if (watching === false) {
          this._watching = false;
          this._watchLabel = this._i18n.watchLabel;
          this._watchStatus = this._classes.notWatching;
          this._watchTitle = this._i18n.watchTitle;
        } else {
          this._watchStatus = this._classes.unavailable;
          this._watchTitle = this._i18n.unavailableTitle;
        }
      },

      /**
       * Calls the correct endpoint to toggle the watch
       *
       * @param {Boolean} watching Whether the person is being watched or not
       * @param {String} pid The PID of the person to watch
       * @param {String} classicReferenceId The id of the current reference (int, beta, prod, etc.)
       * @param {String} watcherCisId The CIS ID of the person who is watching
       */
      _callWatchEndpoints: function (watching, pid, classicReferenceId, watcherCisId) {
        var WATCH_ENDPOINT = "/watch/watch";
        var WATCH_STATUS_ENDPOINT = "/watch/watches";
        var resourceId = pid + classicReferenceId;
        var url;
        var config = {};
        var verifyFunction;

        if (watching !== true) {
          url = WATCH_ENDPOINT;
          verifyFunction = this._verifyWatchCreated;
          config = {
            method: 'POST',
            headers: new Headers({'content-type': 'application/json'}),
            body: JSON.stringify({
              "interestLevel": "M",
              "resourceId": resourceId,
              "title": "Person Watch",
              "watcherType": "U"
            })
          };
        } else {
          var queryString = '?resourceId=' + resourceId + '&watcher=' + watcherCisId;
          url = WATCH_STATUS_ENDPOINT + queryString;
          verifyFunction = this._verifyWatchDeleted;
          config = {
            method: 'DELETE'
          };
        }
        return this._fetchUrl(url, config).then(verifyFunction);
      },

      /**
       * Determines whether we are watching or not after reading
       *
       * @param {Object} response The response object that we get back from a call
       */
      _verifyWatchRead: function(response) {
        if (response.status === 200) {
          // Watching Succeeded: 200
          return true;
        } else if (response.status === 204) {
          // Not watching: 204 (also returned when requested for a living individual, or a non-existant ID)
          return false;
        }
      },

      /**
       * Determines whether we are watching or not after deleting
       *
       * @param {Object} response The response object that we get back from a call
       */
      _verifyWatchDeleted: function(response) {
        if (response.status === 200) {
          // Successfully removed the Watch
          return false;
        } else if (response.status === 204) {
          // Watch did not exist (or it was already deleted)
          return false;
        }
      },

      /**
       * Determines whether we are watching or not after creating
       *
       * @param {Object} res The response object that we get back from a call
       */
      _verifyWatchCreated: function(res) {
        if (res.status === 201) {
          // Watch created: 201 (will return 201 even if watch already exists)
          return true;
        }
      },

      /**
       * Sends requests
       *
       * @param {String} url The url to request
       * @param {Object} config The config to request
       * @return {Promise} The promise will fulfill with a response or reject with an error
       */
      _fetchUrl: function(url, config) {
        // TODO: urls currently depend on being proxied or on a familysearch domain
        config = config || {};
        config.credentials = 'same-origin';
        return fetch(url, config);
      }


    });
  </script>
